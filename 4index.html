<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festival Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Festival Checker</h1>
        <input type="text" id="month" placeholder="Enter month (e.g., January)">
        <input type="number" id="day" placeholder="Enter day (e.g., 14)">
        <br>
        <button onclick="checkFestival()">Check Festival</button>
        <p id="result"></p>
    </div>

    <script>
        function checkFestival() {
            const month = document.getElementById('month').value.trim().toLowerCase();
            const day = parseInt(document.getElementById('day').value);
            let result;

            switch (month) {
                case 'january':
                    result = "New Year's Day.";
                    break;
                case 'february':
                    if (day === 14) {
                        result = "Valentine's Day.";
                    } else {
                        result = "No festival.";
                    }
                    break;
                case 'december':
                    result = "Christmas.";
                    break;
                default:
                    result = "No major festival this month.";
            }

            document.getElementById('result').textContent = result;
        }
    </script>

</body>
</html>
